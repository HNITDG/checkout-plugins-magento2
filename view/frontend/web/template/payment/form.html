<div
  class="payment-method"
  data-bind="css: {'_active': (getCode() == isChecked())}"
>
  <div class="payment-method-title field choice">
    <input
      type="radio"
      name="payment[method]"
      class="radio"
      data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"
    />
    <label data-bind="attr: {'for': getCode()}" class="label">
      <span id="latitude-payment-label" data-bind="text: getContent().label" />
      <img
        id="latitude-payment-logo"
        data-bind="attr: {src: getContent().logoURL}"
        class="payment-icon"
        style="
          vertical-align: middle;
          margin-left: 10px;
          height: 34px;
          width: auto;
        "
        alt="Latitude"
      />
    </label>
  </div>

  <div
    class="payment-method-content"
    style="padding: 0 10px !important; max-width: 500px !important"
  >
    <div id="latitude-payment--main">
      <div style="display: flex !important; justify-content: center !important">
        <svg
          version="1.1"
          style="height: 50px !important"
          id="L4"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 100 100"
          enable-background="new 0 0 0 0"
          xml:space="preserve"
        >
          <circle fill="#0046AA" stroke="none" cx="6" cy="50" r="6">
            <animate
              attributeName="opacity"
              dur="2s"
              values="0;1;0"
              repeatCount="indefinite"
              begin="0.1"
            />
          </circle>
          <circle fill="#0046AA" stroke="none" cx="26" cy="50" r="6">
            <animate
              attributeName="opacity"
              dur="2s"
              values="0;1;0"
              repeatCount="indefinite"
              begin="0.2"
            />
          </circle>
          <circle fill="#0046AA" stroke="none" cx="46" cy="50" r="6">
            <animate
              attributeName="opacity"
              dur="2s"
              values="0;1;0"
              repeatCount="indefinite"
              begin="0.3"
            />
          </circle>
        </svg>
      </div>

      <p style="margin-top: 14px !important; margin-bottom: 14px !important">
        You will be redirected to Latitude checkout to complete your order
      </p>
    </div>

    <div class="primary">
      <button
        class="action primary checkout"
        style="
          width: 100% !important;
          max-width: 400px !important;
          font-size: 18px !important;
          line-height: 1 !important;
          padding: 14px 17px !important;
        "
        type="submit"
        data-bind="
                  click: completeOrder,
                  attr: {title: $t('Choose a plan')},
                  enable: (getCode() == isChecked())
                  "
      >
        <span
          id="latitude-payment-button"
          data-bind="i18n: 'Choose a plan'"
        ></span>
      </button>
    </div>

    <div id="latitude-payment--footer"></div>
  </div>
</div>
